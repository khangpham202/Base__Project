<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <link
      rel="shortcut icon"
      href="./public/img/login_image.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/base.css" />
  </head>
  <body>
    <section class="box">
      <div class="design">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="form">
        <h2>Login - Register</h2>
        <form class="form-login" method="POST">
          <input
            type="text"
            name="username"
            class="input-field"
            placeholder="Username"
          />
          <div style="width: 300px; display: flex">
            <input
              type="password"
              name="password"
              class="input-field"
              placeholder="Password"
              id="password"
            />
            <i
              class="fas fa-eye"
              style="margin-top: 22px; margin-left: -30px"
              id="togglePassword"
            ></i>
          </div>
          <input type="submit" class="btn" value="LOGIN" />
          <p>If you don't have account, Click blow</p>
          <i class="fas fa-arrow-down" style="margin-top: -10px"></i>
          <button href="#" type="button" class="btn js-buy-ticket">
            REGISTER
          </button>
        </form>
      </div>
    </section>
    <form class="modal js-modal register-btn">
      <div class="modal-container js-modal-container">
        <div class="modal-close js-modal-close">
          <i class="fas fa-times"></i>
        </div>

        <header class="modal-header">
          <i class="fas fa-registered" style="margin-right: 10px"></i>
          REGISTER
        </header>

        <div class="modal-body">
          <label class="modal-label">
            <i class="fas fa-user"></i>
            Username
          </label>

          <input
            type="text"
            name="username1"
            class="modal-input"
            placeholder="Username"
          />
          <label class="modal-label">
            <i class="fas fa-key"></i>
            Password
          </label>
          <input
            type="password"
            name="password1"
            class="modal-input"
            placeholder="Password"
          />
          <input type="submit" id="buy-tickets" value="Accept" />
        </div>

        <footer class="modal-footer">
          <p class="modal-help">Need <a href="#">help?</a></p>
        </footer>
      </div>
    </form>
    <script src="./public/js/modal.js"></script>
  </body>
</html>
